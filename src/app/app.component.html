
<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Game</h1>
      <p class="has-text-centered">
        <span [class]="compare(letter,enteredText[i])" *ngFor="let letter of randomText.split(''); let i=index;">{{letter}}</span>
      </p>

      <div class="box">
        <label>Start Typing here</label>
        <input class="input" (input)="onChangeInput($event.target.value)"/>
      </div>

      <div class="box has-text-centered" *ngIf="enteredText === randomText">
        <h1 class="title">Success!</h1>
      </div>

    </div>
  </div>
</div>
